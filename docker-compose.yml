version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: django
      POSTGRES_PASSWORD: 1111
      POSTGRES_DB: shop_db
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  web:
    build: ./backend  # Указываем путь к Dockerfile для бэкенда
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://django:1111@db:5432/shop_db

volumes:
  postgres_data: